<!DOCTYPEhtml>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>forms1</title>
    </head>

    <body>
        <img src="images.jpeg" alt="SASTRA University Logo">
        <h1>Student Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="enter your name"></td>
                </tr>

                <tr>
                    <td>Age</td>
                    <td><input type="number" placeholder="enter your age"></td>
                </tr>

                <tr>
                    <td> <label>Address</label> </td>
                    <td><input type="text" placeholder="enter your address"></td>
                </tr>

                <tr>
                    <td>Department</td>
                    <td>
                        <select>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">MECH</option>
                </tr>

                <tr>
                    <td>Phn No</td>
                    <td><input type="tel" placeholder="enter your mobile number"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="enter your email id"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td> 
                    <td><input type="button" value="Cancel"></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">I agree to the terms and conditions</label>
                    </td>
                </tr>
                
                
                <h3>For more details visit: <a href="https://www.sastra.edu/"target="_blank">SASTRA University</a></h3>
                
            


            </table>
        </form>
    </body>

    </html>
